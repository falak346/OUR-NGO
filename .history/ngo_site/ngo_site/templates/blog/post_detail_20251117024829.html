{% extends "base.html" %}
{% block title %}{{ post.title }} — Blog{% endblock %}

{% block content %}

<!-- HERO SECTION FOR POST -->
<section class="relative w-full h-[300px] flex items-center justify-center bg-cover bg-center"
         style="background-image: url('{% if post.image %}{{ post.image.url }}{% else %}https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=1350&q=80{% endif %}');">
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>

  <div class="relative z-10 text-center px-6">
    <h1 class="text-4xl md:text-5xl font-extrabold text-white drop-shadow-lg">{{ post.title }}</h1>
    <p class="text-gray-200 mt-3">{{ post.published_at|date:"M d, Y" }}</p>
  </div>
</section>

<!-- CONTENT -->
<section class="max-w-3xl mx-auto px-6 py-16">
  <article class="prose prose-lg max-w-none text-gray-800">
      {{ post.body|linebreaks }}
  </article>

  <div class="mt-10">
    <a href="{% url 'blog:post_list' %}"
       class="inline-block bg-gray-900 text-white px-6 py-3 rounded-xl hover:bg-gray-700 transition">
      ← Back to Blog
    </a>
  </div>
</section>

{% endblock %}
