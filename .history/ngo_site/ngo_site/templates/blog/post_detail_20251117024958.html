{% extends "base.html" %}
{% block title %}{{ post.title }} — Blog{% endblock %}
{% block content %}

<section class="max-w-3xl mx-auto px-6 py-16">
  {% if post.image %}
    <img src="{{ post.image.url }}" class="w-full h-64 object-cover rounded-2xl shadow mb-8" alt="{{ post.title }}">
  {% endif %}

  <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ post.title }}</h1>
  <p class="text-sm text-gray-500 mb-6">{{ post.published_at|date:"M d, Y" }}</p>

  <div class="prose prose-lg text-gray-800">
    {{ post.body|linebreaks }}
  </div>

  <div class="mt-12">
    <a href="{% url 'blog:post_list' %}"
       class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition">
      ← Back to Blog
    </a>
  </div>
</section>

{% endblock %}
