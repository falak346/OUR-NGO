{% extends "base.html" %}
{% block title %}Blog â€” NGO{% endblock %}
{% block content %}
<section class="max-w-4xl mx-auto px-4 py-12">
  <h1 class="text-3xl font-bold mb-6">Blog</h1>
  <div class="space-y-6">
    {% for post in posts %}
      <article class="bg-white p-6 rounded-2xl shadow">
        <h2 class="text-xl font-semibold mb-1">
          <a class="hover:underline" href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h2>
        <p class="text-sm text-gray-500">{{ post.published_at|date:"M d, Y" }}</p>
        <p class="text-gray-700 mt-3">{{ post.body|truncatechars:160 }}</p>
      </article>
    {% empty %}
      <p>No posts yet.</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
