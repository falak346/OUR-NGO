{% extends "base.html" %}
{% block title %}Contact â€” NGO{% endblock %}
{% block content %}
<section class="max-w-2xl mx-auto px-4 py-12">
  <h1 class="text-3xl font-bold mb-6">Contact</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block mb-1">Your Email</label>
      <input name="email" type="email" required class="w-full border rounded-xl px-3 py-2">
    </div>
    <div>
      <label class="block mb-1">Message</label>
      <textarea name="message" rows="5" required class="w-full border rounded-xl px-3 py-2"></textarea>
    </div>
    <button class="px-4 py-2 bg-blue-600 text-white rounded-xl">Send</button>
    {% if sent %}
      <p class="text-green-600">Thanks! We'll get back to you.</p>
    {% endif %}
  </form>
</section>
{% endblock %}
