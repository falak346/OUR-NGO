<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}NGO Site{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="min-h-screen bg-gray-50 flex flex-col">
  <!-- Navbar -->
  <header class="bg-white border-b shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <!-- Logo -->
      <a href="/" class="text-2xl font-bold text-green-600 flex items-center space-x-2">
        ðŸŒ± <span>Our NGO</span>
      </a>

      <!-- Navigation Links -->
      <nav class="flex items-center space-x-6">
        <a class="hover:text-green-600 transition" href="/about/">About</a>
        <a class="hover:text-green-600 transition" href="/events/">Events</a>
        <a class="hover:text-green-600 transition" href="/blog/">Blog</a>
        <a class="hover:text-green-600 transition" href="/donate/">Donate</a>
        <a class="hover:text-green-600 transition" href="/contact/">Contact</a>

        {% if request.user.is_authenticated %}
          <a class="hover:text-green-600 transition" href="/admin/">Admin</a>
        {% endif %}

        <!-- Login / Logout Toggle -->
        {% if user.is_authenticated %}
          <form method="post" action="{% url 'logout' %}" class="inline">
            {% csrf_token %}
            <button type="submit"
              class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition">
              Logout
            </button>
          </form>
        {% else %}
          <a href="{% url 'login' %}"
            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition">
            Login
          </a>
        {% endif %}
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t">
    <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-500">
      Â© {% now "Y" %} Our NGO â€” Built with Django.
    </div>
  </footer>
</body>
</html>
