<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}NGO Site{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>

<script>
  const btn = document.getElementById("menu-btn");
  const menu = document.getElementById("mobile-menu");

  btn.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });
</script>


<body class="min-h-screen bg-gray-50 flex flex-col">
  <!-- Navbar -->
  <header class="fixed top-0 left-0 w-full z-50 bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">

    <!-- Logo -->
    <a href="/" class="text-2xl font-bold text-green-700">Our NGO</a>

    <!-- Hamburger for mobile -->
    <button id="menu-btn" class="md:hidden text-3xl focus:outline-none">
      ☰
    </button>

    <!-- Desktop Menu -->
    <nav class="hidden md:flex space-x-8 font-medium text-gray-700">
      <a href="/" class="hover:text-green-600">Home</a>
      <a href="/about/" class="hover:text-green-600">About</a>
      <a href="/events/" class="hover:text-green-600">Events</a>
      <a href="/blog/" class="hover:text-green-600">Blog</a>
      <a href="/donate/" class="hover:text-green-600">Donate</a>
      <a href="/contact/" class="hover:text-green-600">Contact</a>
    </nav>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden flex flex-col space-y-4 px-6 pb-4 bg-white shadow-md">
    <a href="/" class="hover:text-green-600">Home</a>
    <a href="/about/" class="hover:text-green-600">About</a>
    <a href="/events/" class="hover:text-green-600">Events</a>
    <a href="/blog/" class="hover:text-green-600">Blog</a>
    <a href="/donate/" class="hover:text-green-600">Donate</a>
    <a href="/contact/" class="hover:text-green-600">Contact</a>
  </div>
</header>


  <!-- Main Content -->
  <main class="flex-1">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t">
    <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-500">
      © {% now "Y" %} Our NGO — Built with Django.
    </div>
  </footer>
</body>
</html>
