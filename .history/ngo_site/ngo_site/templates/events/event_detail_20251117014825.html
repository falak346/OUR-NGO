{% extends "base.html" %}
{% block title %}{{ event.title }} — Events{% endblock %}

{% block content %}

<!-- Header -->
<section class="bg-gradient-to-r from-blue-50 to-blue-100 py-16 text-center">
  <h1 class="text-4xl font-extrabold text-gray-900">{{ event.title }}</h1>
  <p class="text-gray-600 mt-2">
    {{ event.start_date }}
    {% if event.end_date %} → {{ event.end_date }}{% endif %}
    • {{ event.location }}
  </p>
</section>

<!-- Event Details -->
<section class="max-w-4xl mx-auto px-6 py-16">
  <div class="bg-white rounded-2xl shadow-lg p-8 border border-gray-100">
    <div class="prose prose-blue max-w-none text-gray-800 leading-relaxed">
      {{ event.description|linebreaks }}
    </div>
  </div>
</section>

{% endblock %}
