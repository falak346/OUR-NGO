<!-- Navbar -->
<header class="fixed top-0 left-0 w-full z-40 backdrop-blur-xl bg-white/70 dark:bg-gray-900/70 border-b border-gray-200 dark:border-gray-700 shadow-sm transition-colors">
  <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">

    <!-- Logo -->
    <a href="/" class="text-2xl font-bold flex items-center space-x-2 
                       text-green-600 dark:text-green-400">
      ðŸŒ± <span>Our NGO</span>
    </a>

    <!-- Hamburger (mobile) -->
    <button id="navToggle" class="md:hidden text-gray-700 dark:text-gray-200 text-3xl focus:outline-none">
      â˜°
    </button>

    <!-- NAV LINKS -->
    <nav id="navMenu" class="hidden md:flex items-center space-x-8 text-lg font-medium">

      <!-- Example of active link highlighting -->
      <a href="/about/" 
         class="nav-item">
        About
      </a>

      <a href="/events/" class="nav-item">Events</a>
      <a href="/blog/" class="nav-item">Blog</a>
      <a href="/donate/" class="nav-item">Donate</a>
      <a href="/contact/" class="nav-item">Contact</a>

      {% if request.user.is_authenticated %}
        <a href="/admin/" class="nav-item">Admin</a>
      {% endif %}

      {% if user.is_authenticated %}
      <!-- Logout -->
      <form method="post" action="{% url 'logout' %}" class="inline">
        {% csrf_token %}
        <button class="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white transition">
          Logout
        </button>
      </form>
      {% else %}
      <a href="{% url 'login' %}" class="px-4 py-2 rounded-lg bg-green-600 hover:bg-green-700 text-white transition">
        Login
      </a>
      {% endif %}

      <!-- Dark Mode Toggle -->
      <button id="themeToggle" class="ml-4 text-2xl text-gray-700 dark:text-gray-200">
        ðŸŒ™
      </button>

    </nav>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileNav" class="hidden md:hidden flex-col space-y-4 px-6 pb-4 bg-white/80 dark:bg-gray-900/80 backdrop-blur-xl border-t dark:border-gray-700">
    <a href="/about/" class="mobile-nav-item">About</a>
    <a href="/events/" class="mobile-nav-item">Events</a>
    <a href="/blog/" class="mobile-nav-item">Blog</a>
    <a href="/donate/" class="mobile-nav-item">Donate</a>
    <a href="/contact/" class="mobile-nav-item">Contact</a>

    {% if user.is_authenticated %}
      <a href="/admin/" class="mobile-nav-item">Admin</a>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button class="block w-full text-left mobile-nav-item text-red-600">
          Logout
        </button>
      </form>
    {% else %}
      <a href="{% url 'login' %}" class="mobile-nav-item">Login</a>
    {% endif %}
  </div>
</header>
<script>
  // Mobile menu toggle
  const navToggle = document.getElementById('navToggle');
  const navMenu = document.getElementById('navMenu');
  const mobileNav = document.getElementById('mobileNav');

  navToggle.addEventListener('click', () => {
    mobileNav.classList.toggle('hidden');
  });

  // Dark mode toggle
  const themeToggle = document.getElementById('themeToggle');

  themeToggle.addEventListener('click', () => {
    document.documentElement.classList.toggle('dark');
  });
</script>
