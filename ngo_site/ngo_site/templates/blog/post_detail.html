{% extends "base.html" %}
{% block title %}{{ post.title }} — Blog{% endblock %}

{% block content %}

<!-- HERO IMAGE -->
<section class="relative w-full h-[380px] overflow-hidden">
  {% if post.image %}
    <img src="{{ post.image.url }}" 
         class="absolute inset-0 w-full h-full object-cover brightness-75">
  {% else %}
    <img src="/static/images/blog_placeholder.jpg" 
         class="absolute inset-0 w-full h-full object-cover brightness-75">
  {% endif %}

  <div class="relative z-10 w-full h-full flex items-center justify-center text-center text-white px-6">
    <h1 class="text-4xl md:text-5xl font-extrabold drop-shadow-xl max-w-3xl">
      {{ post.title }}
    </h1>
  </div>
</section>

<!-- CONTENT -->
<section class="max-w-3xl mx-auto px-6 py-16">
  <p class="text-sm text-gray-500 mb-4">{{ post.published_at|date:"M d, Y" }}</p>

  <div class="prose prose-lg max-w-none text-gray-800">
    {{ post.body|linebreaks }}
  </div>

  <a href="{% url 'post_list' %}"
     class="inline-block mt-8 px-6 py-3 bg-[#003049] text-white rounded-xl hover:bg-[#002233] transition">
     ← Back to Blog
  </a>
</section>

{% endblock %}
